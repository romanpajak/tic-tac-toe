<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer">
    <div class="leftColumn">
      <div class="statistics">
        <div class="statistics-row">
          <div class="matches-number"><p>Ilość rozgrywek:</p></div>
          <div class="matches-details"><p>1</p></div>
        </div>
        <div class="statistics-row">
          <div class="win-number"><p>Wygrane:</p></div>
          <div class="win-details"><p>0</p></div>
        </div>
        <div class="statistics-row">
          <div class="fails-number"><p>Przegrane</p></div>
          <div class="fails-details"><p>0</p></div>
        </div>
        <div class="statistics-row">
          <div class="draws-number"><p>Remisy:</p></div>
          <div class="draws-details"><p>0</p></div>
        </div>
      </div>
    </div>
    <div class="centerColumn">
      <div class="container">
        <div id="field1" class="field"></div>
        <div id="field2" class="field"></div>
        <div id="field3" class="field"></div>
        <div id="field4" class="field"></div>
        <div id="field5" class="field"></div>
        <div id="field6" class="field"></div>
        <div id="field7" class="field"></div>
        <div id="field8" class="field"></div>
        <div id="field9" class="field"></div>
      </div>
      <button class="resetBtn" onclick="resetGame()">Nowa gra</button>
      <div class="gameStatus">
        <p class="infoStatus"></p>
      </div>
    </div>
    <div class="rightColumn"></div>
</div>
    <script src="index.js"></script>
  </body>
</html>
